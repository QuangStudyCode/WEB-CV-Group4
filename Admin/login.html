<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link css -->
    <!-- css navv -->
    <link rel="stylesheet" href="/assets/css/navigation.css">
    <link rel="stylesheet" href="/Admin/assets-admin/css/login-admin.css">


    <!-- link bootsrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- link icons -->
    <link rel="stylesheet" href="/assets/icons/fontawesome-free-6.1.0-web/fontawesome-free-6.1.0-web/css/all.min.css">

    <title>Login</title>
</head>
<body>
      <!-- begin navigation -->
      <nav class="naviagtion-bar p-0  fixed-top">
        <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
            <div class="container">
              <a class="navbar-brand" href="/index.html">Trang Chủ</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  
                  <li class="nav-item ms-2">
                    <a class="nav-link" href="/index.html"> <i class="fa-solid fa-right-to-bracket"></i></a>
                  </li> 
                </ul>
              </div>
            </div>
          </nav>
    </nav>
    <!-- end navigation -->

    <!-- begin content login -->   
    <div class="content-login  d-grid justify-content-center align-items-center">
        <div class="container">
            <div class="row">
                <!-- begin content-login-box -->
                <div class="content-login-box  shadow">
                    <h1>Login</h1>
                    <form action="" id="myForm">

                        <!-- begin input-box0 -->
                        <div class="input-box mt-3">
                            <label for="account">
                                <i class="fa-solid fa-user"></i>
                                Tài Khoản: <i id="errorAccount" style="font-weight: 500;">(*)</i><br>
                            </label>
                            <input type="text" id="account" class="contact-input w-100" placeholder="Email hoặc số điện thoại của bạn" onblur="CheckOnblurAccount()">
                        </div>
                        <!-- end input-box0 -->


                        <!-- begin input-box1 -->
                        <div class="input-box1 input-box-sub mt-3">
                            <label for="password">
                                <i class="fa-solid fa-lock"></i>
                                Mật Khẩu: <i id="errorPassword" style="font-weight: 500;">(*)</i><br>
                            </label>
                            <input type="password" id="password" class="contact-input w-100" placeholder="Nhập Mật khẩu của bạn" onblur="CheckOnblurPass()">
                        </div>
                        <!-- end input-box1 -->


                        <label for="checkbox" class="checkbox"> <input type="checkbox"><i>Remember</i></label>

                        <!-- begin Button-login 'Ap=account and pass'-->
                        <div class="d-flex justify-content-center mt-3">
                            <!-- sign in -->
                            <button id="Button-login" class="m-2" onclick="CheckAP()"><a href="#" id="transfer">Đăng Nhập</a></button>
                            <!-- sign up -->
                            <button id="Button-login-sub"  class="m-2"><a href="/Admin/registration.html">Đăng ký</a></button>
                           
                        </div>
                        <!-- end Button-login -->


                        <div class="login-arow text-center mt-3 "><h6>hoặc</h6></div>

                        <!-- begin login-box -->
                        <div class="login-box">
                            <!-- login-box1 -->
                            <div class="login-box1 text-center">
                                <i class="fa-brands fa-facebook"></i>
                                Đăng Nhập với Facebook
                            </div>
                             <!-- login-box2 -->
                            <div class="login-box2 text-center">
                                <i class="fa-brands fa-google"></i>
                                Đăng Nhập với Google
                            </div>
                        </div>
                        <!-- end-loginBox -->


                        <!-- forgot pass -->
                        <a href="/Admin/recover-acount.html" class="forgetPass mt-5">Quên mật khẩu?</a>
                        
                    </form>

                </div>
            </div>
             <!-- end content-login-box -->
        </div>
    </div>

    <!-- end content login -->






    <!-- link js validation -->
    <script src="/Admin/assets-admin/js/validation-login.js"></script>
    <!-- link bootsrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
